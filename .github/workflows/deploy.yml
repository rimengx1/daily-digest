name: Daily Deploy

on:
  schedule:
    # 每天北京时间 8:00 运行 (UTC 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install ai-daily-digest
      run: |
        git clone https://github.com/vigorX777/ai-daily-digest.git /tmp/ai-daily-digest
        cd /tmp/ai-daily-digest
        bun install
    
    - name: Generate Daily Digest
      env:
        OPENAI_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        OPENAI_API_BASE: https://api.deepseek.com/v1
        OPENAI_MODEL: deepseek-chat
      run: |
        cd /tmp/ai-daily-digest
        bun scripts/digest.ts --hours 24 --top-n 10 --lang zh --output ./digest-today.md
        cp ./digest-today.md ${{ github.workspace }}/content/digest-$(date +%Y%m%d).md
    
    - name: Update Index
      run: |
        # 更新 index.html 添加新内容链接
        TODAY=$(date +%Y-%m-%d)
        sed -i "s|<!-- NEW_DIGEST -->|<a href=\"content/digest-$(date +%Y%m%d).md\">$TODAY 日报</a>\n<!-- NEW_DIGEST -->|" index.html
    
    - name: Commit and Push
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add .
        git commit -m "Auto update: $(date +%Y-%m-%d %H:%M)" || exit 0
        git push
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
