name: Daily Deploy

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Generate Content
        run: |
          echo "Last update: $(date)" > last-update.txt
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
