# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                    Hunter AI 内容工厂 - 配置文件                            ║
# ╠════════════════════════════════════════════════════════════════════════════╣
# ║  使用方法:                                                                  ║
# ║  1. 复制此文件: cp config.example.yaml config.yaml                          ║
# ║  2. 按照注释说明填入你的密钥和配置                                           ║
# ║  3. config.yaml 已加入 .gitignore，不会被提交到 Git                         ║
# ╚════════════════════════════════════════════════════════════════════════════╝


# ══════════════════════════════════════════════════════════════════════════════
# 🤖 AI 大模型配置（必填）
# ══════════════════════════════════════════════════════════════════════════════
gemini:
  # API 提供商
  # 可选值:
  #   - official: 官方 Gemini API（需要翻墙，有免费额度）
  #   - openai_compatible: OpenAI 兼容 API（第三方聚合，如 packyapi）
  provider: "official"

  # API 基础地址（仅 openai_compatible 模式需要）
  # 第三方聚合服务地址，留空则使用官方 API
  # 示例: "https://www.packyapi.com/v1"
  base_url: ""

  # API 密钥
  # - 官方 Gemini: 从 https://aistudio.google.com/apikey 获取
  # - 第三方聚合: 从对应平台获取
  api_key: "your_api_key_here"

  # 模型名称
  # 官方 Gemini 可选值:
  #   - gemini-2.0-flash (推荐)
  #   - gemini-1.5-pro
  # 第三方聚合可选值（以 packyapi 为例）:
  #   - gemini-3-pro-preview (推荐，最强性能)
  #   - gemini-3-flash-preview (推荐，速度快)
  #   - gemini-2.5-pro
  #   - gemini-2.5-flash
  model: "gemini-2.0-flash"

  # 图片生成模型（可选）
  # 用于生成文章封面图，留空则使用 Socialify/OpenGraph 等在线服务
  # 官方 Gemini 可选值:
  #   - imagen-3.0-generate-001 (推荐)
  #   - imagen-4.0-generate-001
  # 第三方聚合可选值（以 packyapi 为例）:
  #   - gemini-3-pro-image-preview (默认)
  #   - gemini-3-pro-image-preview-4k (4K 高清)
  #   - gemini-3-pro-image-preview-16-9-4K (16:9 横屏 4K，适合公众号封面)
  #   - gemini-3-pro-image-preview-9-16-4K (9:16 竖屏 4K)
  #   - gemini-3-pro-image-preview-1-1-4K (1:1 正方形 4K)
  image_model: ""


# ══════════════════════════════════════════════════════════════════════════════
# 🐙 GitHub API 配置（可选，提高 API 限额）
# ══════════════════════════════════════════════════════════════════════════════
github:
  # Personal Access Token（可选）
  # 不配置也能用，但 API 限额较低（每小时 60 次）
  # 配置后可提升到每小时 5000 次
  # 获取地址: https://github.com/settings/tokens
  token: ""

  # 最小 Star 数过滤
  # 只搜索 Star 数大于此值的项目
  min_stars: 200

  # 更新时间过滤（天）
  # 只搜索最近 N 天内有更新的项目
  days_since_update: 180


# ══════════════════════════════════════════════════════════════════════════════
# 📕 小红书配置（小红书采集功能需要）
# ══════════════════════════════════════════════════════════════════════════════
xiaohongshu:
  # Cookie 字符串
  #
  # ┌─────────────────────────────────────────────────────────────────────────┐
  # │ 快捷获取方式（推荐）                                                      │
  # ├─────────────────────────────────────────────────────────────────────────┤
  # │ 1. 用 Chrome 浏览器登录小红书 (https://www.xiaohongshu.com)              │
  # │ 2. F12 打开开发者工具 → Console（控制台）                                │
  # │ 3. 输入以下命令并回车:                                                   │
  # │                                                                         │
  # │    document.cookie                                                      │
  # │                                                                         │
  # │ 4. 把输出的整个字符串复制到下面的 cookies 字段                            │
  # └─────────────────────────────────────────────────────────────────────────┘
  #
  # 备选方式（获取更多 Cookie）:
  #   1. F12 → Application → Cookies → xiaohongshu.com
  #   2. 手动复制所有 Cookie（重点需要 web_session 和 a1）
  #   3. 格式示例: "a1=xxx; web_session=xxx; ..."
  #
  # ⚠️ 注意: Cookie 有效期约 7 天，过期后需要重新获取
  #         如果采集失败，检查是否需要重新登录小红书并更新 Cookie
  cookies: ""

  # 默认搜索关键词
  default_keyword: "AI工具"

  # 默认文章风格
  # 可选: 种草 / 测评 / 盘点
  default_style: "种草"


# ══════════════════════════════════════════════════════════════════════════════
# 🐦 Twitter/X 配置（痛点雷达功能需要）
# ══════════════════════════════════════════════════════════════════════════════
twitter:
  # Cookies 文件路径（相对于项目根目录）
  # 获取步骤:
  #   1. 用 Chrome 浏览器登录 Twitter/X (https://x.com)
  #   2. 安装浏览器扩展 "Cookie-Editor" 或 "EditThisCookie"
  #   3. 在 Twitter 页面点击扩展图标
  #   4. 点击 "Export" → "Export as JSON"
  #   5. 将导出的 JSON 内容保存到下面指定的文件路径
  # 注意: Cookies 会过期，如果采集失败需要重新导出
  cookies_path: "data/cookies.json"


# ══════════════════════════════════════════════════════════════════════════════
# 📱 PushPlus 微信推送配置（推送文章到微信需要）
# ══════════════════════════════════════════════════════════════════════════════
pushplus:
  # PushPlus Token
  # 获取地址: https://www.pushplus.plus/
  # 获取步骤:
  #   1. 打开上述网址
  #   2. 微信扫码登录
  #   3. 进入「个人中心」
  #   4. 复制页面上显示的 "Token"
  #   5. 重要: 必须关注 "pushplus推送加" 公众号才能收到消息！
  # 免费额度: 每天 200 条消息
  token: "your_pushplus_token_here"

  # 是否启用推送
  # 设为 false 则只生成文章不推送
  enabled: true


# ══════════════════════════════════════════════════════════════════════════════
# 💾 数据存储配置
# ══════════════════════════════════════════════════════════════════════════════
storage:
  # ChromaDB 向量数据库存储路径
  # 用于: 存储已采集的内容，避免重复采集
  # 说明: 相对于项目根目录的路径，会自动创建
  chromadb_path: "data/chromadb"

  # 输出文件目录
  # 用于: 存储生成的文章、报告、封面图等
  # 说明: 相对于项目根目录的路径，会自动创建
  output_dir: "output"


# ══════════════════════════════════════════════════════════════════════════════
# 📝 公众号账号配置
# ══════════════════════════════════════════════════════════════════════════════
account:
  # 公众号名称
  # 用于: 生成文章时的署名和风格参考
  name: "AI技术前沿"

  # 写作语气风格
  # 示例: "专业且引人入胜"、"轻松幽默"、"深度严谨"
  tone: "专业且引人入胜"

  # 默认细分领域
  # 用于: 选题和内容生成的方向
  # 示例: "AI技术"、"职场成长"、"产品设计"
  niche: "AI技术"

  # 文章长度限制（字数）
  min_length: 1500
  max_length: 2500

  # SEO 标题最大长度（字符数）
  # 微信公众号标题建议不超过 22 个字
  max_title_length: 22


# ══════════════════════════════════════════════════════════════════════════════
# 🔧 系统配置
# ══════════════════════════════════════════════════════════════════════════════
system:
  # 日志级别
  # 可选值: DEBUG, INFO, WARNING, ERROR
  # DEBUG: 最详细，显示所有调试信息
  # INFO: 正常信息（推荐）
  # WARNING: 只显示警告和错误
  # ERROR: 只显示错误
  log_level: "INFO"


# ══════════════════════════════════════════════════════════════════════════════
# 🚫 违禁词列表（内容过滤）
# ══════════════════════════════════════════════════════════════════════════════
# 生成文章时会自动避免使用这些词汇
# 发布前会自动检查，包含违禁词的文章会被拦截
content:
  banned_words:
    # ─────────────────────────────────────────────────────────────────────────
    # 标题党/夸张词（微信敏感）
    # 这类词容易被微信判定为标题党，可能影响文章推荐
    # ─────────────────────────────────────────────────────────────────────────
    - "震惊"
    - "必看"
    - "100%"
    - "绝对"
    - "史上最"
    - "惊呆了"
    - "不转不是中国人"
    - "独家曝光"
    - "内幕揭秘"
    - "重大发现"
    - "速看"
    - "疯传"
    - "刷爆朋友圈"
    - "火了"
    - "炸了"
    - "吓死人"

    # ─────────────────────────────────────────────────────────────────────────
    # 虚假宣传词（法律风险）
    # 这类词可能涉及虚假宣传，有法律风险
    # ─────────────────────────────────────────────────────────────────────────
    - "权威专家"
    - "医学证实"
    - "科学证明"
    - "国家认证"
    - "官方认定"
    - "独家秘方"
    - "祖传配方"
    - "包治百病"

    # ─────────────────────────────────────────────────────────────────────────
    # 营销诱导词（用户体验差）
    # 这类词会让读者反感，降低文章质量感
    # ─────────────────────────────────────────────────────────────────────────
    - "限时优惠"
    - "仅剩XX名额"
    - "不可错过"
    - "立即行动"
    - "错过后悔"
    - "最后机会"
    - "手慢无"
    - "赶紧抢"

    # ─────────────────────────────────────────────────────────────────────────
    # AI生成痕迹词（去AI化）
    # 这类词是AI生成内容的典型特征，需要替换为更自然的表达
    # ─────────────────────────────────────────────────────────────────────────
    - "首先"           # 开头使用时显得机械
    - "其次"           # 列举时显得刻板
    - "最后"           # 结尾总结时显得套路
    - "总之"           # 生硬的总结词
    - "综上所述"        # 典型的AI总结词
    - "值得注意的是"     # 过度强调
    - "需要指出的是"     # 过度强调
    - "不难发现"        # 假设性陈述
    - "显而易见"        # 假设性陈述
    - "毋庸置疑"        # 过度肯定
    - "众所周知"        # 预设立场

  # AI痕迹词自动替换规则
  # 格式: "原词": "替换词"（空字符串表示直接删除）
  ai_word_replacements:
    "首先，": ""
    "其次，": ""
    "最后，": ""
    "总之，": "说到底，"
    "综上所述，": "聊到这里，"
    "综上所述": "说白了"
    "值得注意的是": "有意思的是"
    "需要指出的是": "说句实话"
    "不难发现": "你会发现"
    "显而易见": "明摆着的"
    "毋庸置疑": "没跑了"
    "众所周知": "大家都知道"
