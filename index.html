<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Digest</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .section { display: none; }
    .section.active { display: block; }
    .article-card { position: relative; padding: 20px; margin-bottom: 15px; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .score-badge { position: absolute; top: 15px; right: 15px; width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; align-items: center; justify-content: center; font-size: 0.85em; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand"><h1>Daily Digest</h1></div>
    <div class="nav-menu">
      <button class="nav-btn active" onclick="showSection('rss')">RSS文章</button>
      <button class="nav-btn" onclick="showSection('ai')">AI热点</button>
      <button class="nav-btn" onclick="showSection('rec')">个人推荐</button>
      <button class="nav-btn" onclick="showSection('archive')">往日回顾</button>
      <button class="nav-btn" onclick="showSection('fav')">我的收藏</button>
    </div>
  </nav>

  <main class="container">
    <section class="section active" id="rss">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">RSS文章</span>
          <span class="panel-date">2026-02-21</span>
        </div>
        <div class="article-list">
          <div class="article-card">
            <div class="article-title">GPT-5.2 理论物理突破</div>
            <div class="article-meta"><span class="article-source">OpenAI</span> <span class="article-date">10:00</span></div>
            <div class="article-summary">提出胶子散射振幅公式</div>
          </div>
        </div>
      </div>
    </section>

    <section class="section" id="ai">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">AI热点</span>
          <span class="panel-date">2026-02-20</span>
        </div>
        <div class="article-list">
          <div class="article-card">
            <div class="score-badge">87</div>
            <div class="article-title">Gemini 3.1 Pro</div>
            <div class="article-meta">simonwillison.net · 21小时前</div>
            <div class="article-summary">谷歌发布Gemini 3.1系列首个模型</div>
          </div>
          <div class="article-card">
            <div class="score-badge">80</div>
            <div class="article-title">提示词缓存工程实践</div>
            <div class="article-meta">simonwillison.net · 8小时前</div>
            <div class="article-summary">Claude Code系统架构围绕提示词缓存构建</div>
          </div>
        </div>
      </div>
    </section>

    <section class="section" id="rec">
      <div class="panel"><div class="panel-header"><span class="panel-title">个人推荐</span></div><div class="empty-state">暂无推荐</div></div>
    </section>
    <section class="section" id="archive">
      <div class="panel"><div class="panel-header"><span class="panel-title">往日回顾</span></div><div class="empty-state">暂无历史</div></div>
    </section>
    <section class="section" id="fav">
      <div class="panel"><div class="panel-header"><span class="panel-title">我的收藏</span></div><div class="empty-state">暂无收藏</div></div>
    </section>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(function(s) { s.classList.remove('active'); });
      document.querySelectorAll('.nav-btn').forEach(function(b) { b.classList.remove('active'); });
      var el = document.getElementById(id);
      if (el) el.classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
