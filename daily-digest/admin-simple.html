  <!-- è®¾ç½® -->

  <script>
    // åˆ‡æ¢é¡µé¢
    function showSection(id, btn) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');

    }

    // æ·»åŠ é¡¹ç›®
    function addItem(type) {
      var list = document.getElementById(type + '-list');
      var div = document.createElement('div');
      div.className = 'card';
      
      var html = '<button class="del-btn" onclick="this.parentNode.remove()">åˆ é™¤</button><br>';
      
      if (type === 'rss') {
        html += '<input placeholder="æ ‡é¢˜"><input placeholder="æ¥æº"><textarea placeholder="æ‘˜è¦"></textarea><input placeholder="é“¾æ¥">';
      } else if (type === 'ai') {
        html += '<input placeholder="æ ‡é¢˜"><textarea placeholder="æ‘˜è¦"></textarea><input placeholder="é“¾æ¥">';
      } else if (type === 'thoughts') {
        html += '<textarea placeholder="å†…å®¹"></textarea><input placeholder="æ—¶é—´">';
      } else if (type === 'rec') {
        html += '<input placeholder="æ ‡é¢˜"><input placeholder="æ¥æº"><textarea placeholder="æ‘˜è¦"></textarea><input placeholder="é“¾æ¥">';
      }
      
      div.innerHTML = html;

    }

    // æ”¶é›†æ•°æ®
    function collectData() {
      var data = {
        date: document.getElementById('date').value,
        rss: [], ai: [], thoughts: [], rec: []
      };
      
      document.querySelectorAll('#rss-list .card').forEach(card => {
        var inputs = card.querySelectorAll('input, textarea');
        data.rss.push({title: inputs[0].value, source: inputs[1].value, summary: inputs[2].value, url: inputs[3].value});
      });
      
      document.querySelectorAll('#ai-list .card').forEach(card => {
        var inputs = card.querySelectorAll('input, textarea');
        data.ai.push({title: inputs[0].value, summary: inputs[1].value, url: inputs[2].value});
      });
      
      document.querySelectorAll('#thoughts-list .card').forEach(card => {
        var inputs = card.querySelectorAll('textarea, input');
        data.thoughts.push({content: inputs[0].value, time: inputs[1].value});
      });
      
      document.querySelectorAll('#rec-list .card').forEach(card => {
        var inputs = card.querySelectorAll('input, textarea');
        data.rec.push({title: inputs[0].value, source: inputs[1].value, summary: inputs[2].value, url: inputs[3].value});
      });
      
      return data;
    }

    // ä¿å­˜
    function saveData() {
      var data = collectData();
      localStorage.setItem('dd_admin', JSON.stringify(data));
      alert('âœ… å·²ä¿å­˜åˆ°æµè§ˆå™¨');

    // å¤åˆ¶JSON
    function copyJSON() {

    // åŠ è½½

        document.getElementById('date').value = data.date || '';
      }
    };
  </script>
