<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Digest - 每日精选</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-brand">
      <h1>Daily Digest</h1>
    </div>
    <div class="nav-menu">
      <button class="nav-btn active" data-section="rss-articles">RSS文章</button>
      <button class="nav-btn" data-section="ai-news">AI新闻</button>
      <button class="nav-btn" data-section="thoughts">推特监控</button>
      <button class="nav-btn" data-section="recommendations">个人推荐</button>
      <button class="nav-btn" data-section="archive">往日回顾</button>
      <button class="nav-btn" data-section="favorites">我的收藏</button>
    </div>
    <div class="nav-actions">
      <button id="themeToggle" class="theme-btn" title="切换主题">☀</button>
      <button id="langToggle" class="lang-btn">EN/中</button>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="container">
    <!-- 版块1: RSS文章 -->
    <section class="section active" id="rss-articles">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">📡 RSS文章</span>
          <span class="panel-date" id="currentDate">2026年2月15日</span>
        </div>
        <div class="article-list" id="rssArticlesContent">
          <!-- 动态生成 -->
        </div>
      </div>
    </section>

    <!-- 版块2: AI新闻 -->
    <section class="section" id="ai-news">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">🤖 AI新闻</span>
          <span class="panel-date" id="currentDate2">2026年2月15日</span>
        </div>
        <div class="article-list" id="aiNewsContent">
          <!-- 动态生成 -->
        </div>
      </div>
    </section>

    <!-- 版块3: 个人思考 -->
    <section class="section" id="thoughts">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">🐦 推特监控</span>
          <span class="panel-date"></span>
        </div>
        <div class="article-list" id="thoughtsContent">
          <!-- 动态生成 -->
        </div>
      </div>
    </section>

    <!-- 版块4: 个人推荐 -->
    <section class="section" id="recommendations">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">📌 个人推荐</span>
          <span class="panel-date"></span>
        </div>
        <div class="article-list" id="recommendationsContent">
          <!-- 动态生成 -->
        </div>
      </div>
    </section>

    <!-- 版块5: 往日回顾 -->
    <section class="section" id="archive">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">📅 往日回顾</span>
          <span class="panel-date"></span>
        </div>
        <div class="archive-grid" id="archiveList">
          <!-- 动态生成 -->
        </div>
      </div>
    </section>

    <!-- 版块6: 我的收藏 -->
    <section class="section" id="favorites">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">❤️ 我的收藏</span>
          <div class="section-actions">
            <button id="exportFavorites" class="btn-small">导出</button>
            <button id="importFavorites" class="btn-small">导入</button>
            <input type="file" id="importFile" accept=".json" style="display:none">
          </div>
        </div>
        <div class="favorites-header">
          <span id="favoritesCount" class="favorites-count">0 篇收藏</span>
        </div>
        <div class="article-list" id="favoritesContent">
          <p class="empty-state">暂无收藏，点击文章下方的 ☆ 收藏</p>
        </div>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <p>Daily Digest | 每日精选</p>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
