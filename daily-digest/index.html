<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Daily Digest - 移动优先资讯</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/motion@11.11.13/dist/motion.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./app.js"></script>
</head>
<body>
  <div class="app-bg"></div>
  <div class="app-shell">
    <header class="top-bar">
      <div>
        <p class="eyebrow">Daily Digest</p>
        <h1>今日AI资产雷达</h1>
      </div>
      <button class="icon-btn" id="openFilter" type="button" aria-label="打开筛选">筛选</button>
    </header>

    <main class="main-content" id="view-home">
      <section class="must-read">
        <div class="section-head">
          <h2>今日必看</h2>
          <span id="resultCount">0 条结果</span>
        </div>
        <article id="mustReadCard" class="must-read-card"></article>
      </section>

      <section>
        <div class="section-head">
          <h2>热点追踪</h2>
          <button class="ghost-btn" id="openTimeline" type="button">看时间线</button>
        </div>
        <div class="hot-scroll" id="hotTopics"></div>
      </section>

      <section>
        <div class="section-head">
          <h2>快讯卡片</h2>
        </div>
        <div class="news-stack" id="newsList"></div>
      </section>
    </main>
  </div>

  <nav class="bottom-nav" aria-label="底部导航">
    <button class="nav-item active" type="button" data-tab="home">首页</button>
    <button class="nav-item" type="button" data-tab="hot">热点</button>
    <button class="nav-item" type="button" data-tab="watchlist">自选</button>
    <button class="nav-item" type="button" data-tab="alerts">提醒</button>
    <button class="nav-item" type="button" data-tab="profile">我的</button>
  </nav>

  <section class="timeline-page hidden" id="timelinePage" aria-label="事件时间线">
    <header class="timeline-header">
      <button id="closeTimeline" type="button" class="ghost-btn">返回</button>
      <h2>事件时间线追踪</h2>
    </header>
    <div class="timeline-nodes" id="timelineNodes"></div>
    <footer class="timeline-footer" id="timelineStocks"></footer>
  </section>

  <div class="sheet-overlay hidden" id="sheetOverlay"></div>

  <section class="bottom-sheet hidden" id="termSheet" aria-label="术语解释">
    <div class="sheet-grabber"></div>
    <div class="sheet-body" id="termSheetBody"></div>
  </section>

  <section class="bottom-sheet hidden" id="filterSheet" aria-label="筛选条件">
    <div class="sheet-grabber"></div>
    <div class="sheet-body">
      <div class="sheet-head">
        <h3>智能筛选</h3>
        <span id="filterCount">匹配 0 条</span>
      </div>
      <div class="filter-group">
        <p>来源类型</p>
        <div class="chips" id="sourceFilters"></div>
      </div>
      <div class="filter-group">
        <p>影响范围</p>
        <div class="chips" id="impactFilters"></div>
      </div>
      <div class="filter-group">
        <p>热度等级</p>
        <div class="chips" id="heatFilters"></div>
      </div>
      <button class="primary-btn" id="applyFilters" type="button">应用筛选</button>
    </div>
  </section>
</body>
</html>
